<!DOCTYPE html>
<html>
<head>
  <title>kill4rai-ai</title>
  <style>
    body {
      background: #101010;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
      padding-top: 60px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      width: 300px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffcc;
      color: black;
      font-weight: bold;
    }
    #reply {
      white-space: pre-wrap;
      margin-top: 20px;
      font-size: 17px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ’€ kill4rai-ai ðŸ’€</h1>
  <input type="text" id="text" placeholder="Ask me anything..." />
  <button onclick="ask()">Ask</button>
  <div id="reply"></div>

  <script>
    async function ask() {
      const text = document.getElementById("text").value;
      const res = await fetch("/ask", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text})
      });
      const data = await res.json();
      document.getElementById("reply").innerText = data.reply;
    }
  </script>
</body>
</html>
